<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Free Fire</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 15px;
            text-align: center;
        }
        .input-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            font-size: 16px;
            outline: none;
        }
        .button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            display: none;
        }
        .menu, .submenu {
            display: none;
            margin-top: 20px;
        }
        .submenu .button {
            background-color: #007bff;
        }
        .submenu .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Menú Free Fire</h2>

        <div id="loginForm" class="login">
            <div class="input-container">
                <input type="text" id="username" placeholder="Usuario">
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Contraseña">
            </div>
            <button class="button" onclick="login()">Iniciar Sesión</button>
            <p id="loginError" class="error-message">Usuario o contraseña incorrectos</p>
        </div>

        <div id="mainMenu" class="menu">
            <button class="button" id="freeFireBtn" onclick="showSubMenu('freeFireSubmenu')">Free Fire</button>
            <button class="button" id="freeFireMaxBtn" onclick="showSubMenu('freeFireSubmenu')">Free Fire Max</button>
        </div>

        <div id="freeFireSubmenu" class="submenu">
            <button class="button" onclick="closePage()">Xit na cabeça</button>
            <button class="button" onclick="closePage()">Xit para o peito</button>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'alvaro' && password === 'alvaro123') {
                document.getElementById('loginForm').remove(); // Elimina el formulario de inicio de sesión
                document.getElementById('mainMenu').style.display = 'block';
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function showSubMenu(submenuId) {
            // Ocultar el menú principal
            document.getElementById('mainMenu').style.display = 'none';

            // Mostrar el submenú correspondiente
            document.getElementById(submenuId).style.display = 'block';
        }

        function closePage() {
            window.close();
        }
    </script>
</body>
</html>
